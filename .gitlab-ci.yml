before_script:
    - cd ./src
after_script:
    - cd ./src
    - make clean
stages:
  - compile
  - cross-compile
  - unit-test
compile:
  stage: compile
  script:
    - make lib-host
    - make host
cross-compile:
    stage: cross-compile
    script:
    - make lib-target
    - make target
unit-test:
    stage: unit-test
    script:
    - make test
    - ./BusinessLayer/Tests/bl-RunTests.out
    #todo: ./ into api en de rest
code-coverage:
    stage: code-coverage
    script:
    - make lib-host
    - make host
    - ./BusinessLayer/bl-host.out
    - gcovr -r .
