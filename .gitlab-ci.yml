before_script:
    - cd ./src
after_script:
    - cd ./src
    - make clean
stages:
  - compile
  - cross-compile
  - unit-test
  - code-coverage
  - lint
compile:
  stage: compile
  script:
    - make lib-host
    - make host
cross-compile:
    stage: cross-compile
    script:
    - make lib-target
    - make target
unit-test:
    stage: unit-test
    script:
    - make test
    - make test-run
    - make test-clean
